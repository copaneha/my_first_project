    <style>
/* Background */
.login-container {
    min-height: 50vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #d1abeb, #f8fafd, #9776bb, #c8cacf);
    
    font-family: Arial, sans-serif;
    padding: 20px; /* Small screen spacing */
}

/* Login box */
.login-box {
    background: #fff;
    padding: 30px;
    width: 100%;
    max-width: 360px;   /* Makes it responsive */
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.login-box h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

/* Input Fields */
.input-group {
    margin-bottom: 15px;
}

.input-group label {
    font-size: 14px;
    color: #333;
}

.input-group input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #bbb;
    border-radius: 5px;
    font-size: 15px;
}

/* Button */
.btn, .bt {
    width: 100%;
    padding: 12px;
    border: none;
    color: #fff;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

.btn {
    background: #4a4aff;
}

.btn:hover {
    background: #3636ff;
}

.bt {
    background: #ffb14a;
    margin-top: 10px;
}

.bt:hover {
    background: #ff9900;
}

/* Signup text */
.signup-text {
    text-align: center;
    margin-top: 12px;
}

.signup-text a {
    color: #4a4aff;
    text-decoration: none;
    font-weight: bold;
}

/* -------------------------
        RESPONSIVE DESIGN
   ------------------------- */

/* Small devices (phones) */
@media (max-width: 480px) {
    .login-box {
        padding: 20px;
        max-width: 300px;
    }

    .btn, .bt {
        font-size: 14px;
        padding: 10px;
    }
}

/* Tablets */
@media (min-width: 481px) and (max-width: 768px) {
    .login-box {
        max-width: 420px;
    }
}

/* Desktop large screens */
@media (min-width: 1024px) {
    .login-box {
        max-width: 400px;
    }
}
    </style>
