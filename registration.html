    <style>
        /* ===== Background ===== */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
           
            justify-content: center;
            align-items: center;

            font-family: "Poppins", sans-serif;

            background: linear-gradient(135deg, #500781, #f8fafd, #6a11cb, #dee4f0);
            background-size: 400% 400%;
            animation: bgMove 12s infinite alternate ease-in-out;
        }

        @keyframes bgMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* ===== PREMIUM GLASS FORM ===== */
        .form-box {
            width: 430px;
            max-width: 90%;
            padding: 35px;
            margin: auto;
            margin-top: 25px;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 22px;
            backdrop-filter: blur(18px);

            border: 2px solid rgba(255,255,255,0.25);
            box-shadow: 0 0 35px rgba(255,255,255,0.2),
                        0 0 55px rgba(0,0,0,0.3);

            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-12px) scale(1.02); }
            100% { transform: translateY(0) scale(1); }
        }

        .form-box h2 {
            text-align: center;
            color: #fff;
            font-size: 32px;
            margin-bottom: 25px;
            text-shadow: 0 0 15px rgba(255,255,255,0.7);
        }

        /* ===== Inputs ===== */
        label {
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 6px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;

            font-size: 16px;
            color: #fff;

            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.35);
            background: rgba(255,255,255,0.15);

            outline: none;
            transition: 0.3s ease;
            backdrop-filter: blur(5px);
        }

        input::placeholder {
            color: #ededed;
        }

        input:focus {
            background: rgba(255,255,255,0.25);
            border-color: #fff;
            box-shadow: 0 0 12px rgba(255,255,255,0.8);
        }

        /* ===== Buttons ===== */
        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-size: 17px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: .3s ease;
            letter-spacing: 1px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #00ff85, #00e676);
            box-shadow: 0 0 18px rgba(0,255,133,0.6);
        }

        .submit-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(0,255,133,1);
        }

        .reset-btn {
            background: linear-gradient(135deg, #2196f3, #2979ff);
            box-shadow: 0 0 18px rgba(41,121,255,0.6);
        }

        .reset-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(41,121,255,1);
        }

        /* ===== Responsive ===== */
        @media (max-width: 480px) {
            .form-box {
                padding: 25px;
            }

            .form-box h2 {
                font-size: 26px;
            }

            input {
                font-size: 14px;
                padding: 10px;
            }

            button {
                font-size: 15px;
                padding: 10px;
            }
        }
    </style>
