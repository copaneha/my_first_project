<title>Responsive Navbar & Footer</title>
<style>

/* MAIN CONTENT */
.main {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 50px;
    padding: 10px;
}

.bo {
    flex: 1 1 48%;
    min-width: 300px;
    height: 300px;
    border: 2px solid #333;
}

.bo video, .bo iframe {
    width: 100%;
    height: 100%;
    border: none;
}

.video-class {
    object-fit: cover;
}

/* IMAGE SECTION */
.imagesection img {
    width: 100%;
    height: auto;
    display: block;
}
    
    


 
</style>
<link rel="stylesheet" href="style.css">
